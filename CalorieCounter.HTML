<!Doctype hmtl>
<html>

<head>
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="CalorieCounter.css">
    <script type="text/javascript" src="CalorieCounter.js"></script>
    <script type="text/javascript" src="FoodItem.js"></script>
</head>

<body>
    <main>
        <div class="content">
            <section class="column">
                <div class="left-col">
                    <h1>Enter data for what you ate</h1>
                    <div class="item">
                        <label for="Item">Name of food:</label>
                        <input type="text" id="Item" name="item">
                    </div>
                    <div class="calories">
                        <label for="Calories">Calories:</label>
                        <input type="text" id="Calories" name="calories">
                    </div>
                    <div class="quantity">
                        <label for="Quantity">How many did you eat:</label>
                        <input type="text" id="Quantity" name="Quantity">
                    </div>
                    <button type="button" id="add-btn">Click to Add to Your Total</button>
                    <br>
                    <br>
                    <button type="button" id="clear-btn">Clear</button>
                </div>
            </section>
            <section class="column">
                <h3 id="listHeader">Food--Calories--Quantity</h3>
                <ul id="list">
                </ul>
                <hr class="break">
                <h3 id="totalCalories"></h3>
            </section>
        </div>
    </main>
</body>
